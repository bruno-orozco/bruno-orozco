{% extends "base.html" %}
{% load static %}

{% block head_content %} 


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Bruno Orozco | Portafolio</title>
    <link rel="stylesheet" type="text/css" href="{% static 'pure-min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main-grid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&amp;family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Permanent+Marker&display=swap" rel="stylesheet">


{% endblock %}




{% block container %}
<section class="cnt-project">
    <h1>{{ post.title }}</h1>
    <div class="center-img">
        <img class="size-main-img" class="card-img-top" src="../../media/{{ post.photo }}" alt="{{ post.title }}">
    </div>
    <p class="blockquote-footer" style="margin-top: 0;"><b>By:</b> @<cite title="{{ post.author }}">{{ post.author }}</cite></p> 
    <p><b>Date:</b> {{ post.created|date:"d/m/Y" }}</p>
    {{ post.text|linebreaks  }}


</section>

{% endblock %}
